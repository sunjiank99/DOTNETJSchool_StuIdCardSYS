        $(document).ready(function () {

        function POST()
        {
            if ($("input[name = 'email']").val() != null && $("input[name='password']").val() != null) {
                login();
            }
            else {
                $("#messagetxt").text("用户名或密码不能为空");
            }

            return false;
        }



        function login() {

            
            
        $.ajax({
                url: '/Login.ashx',
                type: 'POST',
                data: { 'username': $("input[name = 'email']").val(), 'password': $("input[name='password']").val() },
                dataType: 'json',
           
                timeout: 50000,
                //contentType: 'application/json;charset=utf-8',
                success: function (response) {

                    if (response.success != 2) {
                        
                        $("#messagetxt").text(response.message);  //返回登录信息
                       

                    }
                    else
                    {   //住页面跳转
                        //alert(response.zhiwu);
                        if (response.zhiwu == "职工")
                        { window.location.href = "xueyuan.html?id=" + $("input[name = 'email']").val(); } //id=1学生 id=2职工
                        if (response.zhiwu == "学生")
                        {
                            window.location.href = "banzheng.html?id=" + $("input[name = 'email']").val();
                        }
                        
                    }

                
            },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            },

            });
        
 }

    </script>
