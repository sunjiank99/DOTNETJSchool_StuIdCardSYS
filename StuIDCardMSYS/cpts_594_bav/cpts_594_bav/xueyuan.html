        //新增学院
        function xinzengXueyuan(xueyuanId,xueyuanName) {


            $.ajax({
                url: '/xueyuan.ashx',
                type: 'GET',
                data: { 'xueyuanid': xueyuanId, 'xueyuanName': xueyuanName, 'option': 4},
                dataType: 'json',
                timeout: 50000,
                //contentType: 'application/json;charset=utf-8',
                success: function (response) {
                    if (response[0].success == "true") {
                        //更新学生证表单
                        var oTablenew = new TableInit0();
                        oTablenew.Init();
                        $('#tb_departments').bootstrapTable(
                           "refresh"
              );

                        //quanjuInfo(quanjuuserid);



                    }
                    else {
                        $("#mySmallModalLabel").text("错误");
                        $("#errormessage").text("业务提交失败");
                        $("#qurenguashi").show();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                },

            });

        }
